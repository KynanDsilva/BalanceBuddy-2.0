<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalanceBuddy</title>
    <link rel="stylesheet" href="balance.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>BalanceBuddy</h1>
        <button class="home-btn" id="home-link"><i class='bx bx-home'></i> Home</button>
    </header>

    <main>
        <section class="form-section">
            <h2>Add Debt</h2>
            <form id="debt-form">
                <div class="input-group">
                    <label for="debtor-name">Debtor's Name</label>
                    <input type="text" id="debtor-name" placeholder="Enter debtor's name" required>
                </div>
                <div class="input-group">
                    <label for="amount">Amount Owed (â‚¹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (%)</label>
                    <input type="number" id="interest-rate" placeholder="Max 2%" step="0.01" min="0" max="2">
                </div>
                <button type="submit" class="submit-btn">Add Debt</button>
            </form>
        </section>

        <section class="debt-list-section">
            <h2>Owed Debts</h2>
            <ul id="debt-list"></ul>
        </section>
    </main>

    <script src="balance.js" type="module"></script>
</body>
</html>
