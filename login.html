<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="icon" href="images/BB.ico">
<script type="module" src="login.js" defer></script>
<title>BalanceBuddy - Login</title>


<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email ID" id="email" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="Remember me" id="rememberMe">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button id="submit" type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
